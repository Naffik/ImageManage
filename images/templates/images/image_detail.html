{% extends "images/dashboard_extension.html" %}

{% block content %}
    <h1>Detale zdjęcia</h1>
    <div class="image-gallery">
        {% if original_link %}
        <div class="main-image">
            <img src="{{ image.original_image.url }}">
        </div>
        {% endif %}
        <p>Miniaturki</p>
        <div class="thumbnail-gallery">
            {% for thumbnail in thumbnails %}
                <div class="thumbnail">
                    <img src="{{ thumbnail.thumbnail.url }}">
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Back button -->
    {% if previous_url %}
        <a href="{{ previous_url }}">Back</a>
    {% else %}
        <a href="{% url 'image_upload' %}">Powrót do dodawania zdjęć.</a>
    {% endif %}
{% endblock %}
