{% extends "images/dashboard_extension.html" %}

{% block content %}
  <h1>Image Detail</h1>
  <ul>
    <li>pk: {{ image.pk }}</li>
    <li>image: <img src="{{ image.original_image.url }}"></li>
  </ul>

 <!-- Back button -->
  {% if previous_url %}
    <a href="{{ previous_url }}">Back</a>
  {% else %}
    <a href="{% url 'image_upload' %}">Powrót do dodawania zdjęć.</a>
  {% endif %}
{% endblock %}
