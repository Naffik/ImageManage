{% extends "account/home.html" %}

{% block title %} Registration {% endblock %}

{% block content %}
<h1>Registration</h1>
<p>Fill out the form to register:</p>
<form action="." method="post">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Zarejestruj" class="btn-primary"></p>
    <p>Already have an account? <a href="{% url 'login' %}">Sign in!</a></p>
</form>
{% endblock %}
